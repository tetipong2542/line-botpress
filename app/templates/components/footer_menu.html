{#
Footer Menu Component
Usage: {% include 'components/footer_menu.html' with context %}

Requires: current_page variable set in template
Example: {% set current_page = 'home' %}
#}
<nav class="footer-menu">
    <a href="/app" class="menu-item {% if current_page == 'home' %}active{% endif %}">
        <i data-lucide="home"></i>
        <span>หน้าแรก</span>
    </a>
    <a href="/recurring" class="menu-item {% if current_page == 'recurring' %}active{% endif %}">
        <i data-lucide="refresh-cw"></i>
        <span>ประจำ</span>
    </a>
    <a href="/analytics"
        class="menu-item {% if current_page == 'analytics' or current_page == 'analytics_advanced' %}active{% endif %}">
        <i data-lucide="bar-chart-2"></i>
        <span>รายงาน</span>
    </a>
    <a href="/categories" class="menu-item {% if current_page == 'categories' %}active{% endif %}">
        <i data-lucide="folder"></i>
        <span>หมวดหมู่</span>
    </a>
    <a href="/profile" class="menu-item {% if current_page == 'profile' %}active{% endif %}">
        <i data-lucide="user"></i>
        <span>โปรไฟล์</span>
    </a>
</nav>
